plugins {
    id 'java'
    id 'idea'
}

group 'vlaship.hadoop'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/org.apache.hadoop/hadoop-common
    compile 'org.apache.hadoop:hadoop-client:3.2.0'

// https://mvnrepository.com/artifact/org.apache.mrunit/mrunit
    testCompile("org.apache.mrunit:mrunit:1+:hadoop2")
}
